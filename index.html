<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css_src/index.css">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>
<body>
    <!-- Offcanvas that displays all visits for a given user -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel"></h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Target for visit elements -->
        </div>
    </div>
    
    <!-- Main body of page -->
    <div class="main-container">
        <!-- Side nav displaying all users -->
        <div class="sidenav">
            <h5>All Users</h5>
        </div>
        <div class="hero">
            <form id="newUserForm">
                <label>Username <input name="username"></label>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add New User</button>
            </form><br><br>
            <form id="newVisitForm">
                <input type="hidden" name="stadium_id">
                <label for="user_id">User <select name="user_id" id="userSelect">
                    <!-- Target for user options -->
                    </select>
                </label>
                <label>Home Team <input type="text" name="team_1"></label>
                <label>Home Team Score <input type="number" name="team_1_score"></label>
                <label>Away Team <input type="text" name="team_2"></label>
                <label>Away Team Score <input type="number" name="team_2_score"></label>
                <label>Date <input type="date" name="date"></label>
                <label>Competition <input type="text" name="competition"></label>
                <label>Sport<select name="sport">
                    <option value="Soccer">Soccer</option>
                    <option value="Football">Football</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Baseball">Baseball</option>
                    <option value="Hockey">Hockey</option>
                    <option value="Other">Other</option>
                    </select>
                </label>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add New User</button>
            </form>
        </div>
        <div class="search-container">
            <input
                    type="text"
                    name="searchBar"
                    id="searchbar"
                    placeholder="Search for stadium"
                />
        </div>
        <div id="stadiadiv">
        </div>
    </div>
    
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" async="async" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" async="async" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
</body>
</html>
