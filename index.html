<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css_src/index.css">
    <title>Document</title>
    <script src="index.js" defer></script>
</head>
<body>
    <!-- Offcanvas that displays all visits for a given user -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Your Visits</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <!-- Target for visit elements -->
        </div>
    </div>
    
    <!-- Main body of page -->
    <div class="main-container">
        <!-- Side nav displaying all users -->
        <div class="sidenav">
            <h5 id="side-nav-heading">All Users</h5>
        </div>
        <div class="hero">
            <h1 id="page-title">Estadio</h1>

            <div id="hero-button-div">
                <form id="newUserForm">
                    <input name="username">
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Create New User</button>
                </form><br><br>
                <button id="hero-visit-button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add New Visit
                </button>
            </div>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add New Visit</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newVisitForm">
                            <label for="stadium_id">Stadium <select name="stadium_id" id="stadiumSelect">
                                <!-- Target for stadium options -->
                                </select>
                            </label>
                            <label for="user_id">User <select name="user_id" id="userSelect">
                                <!-- Target for user options -->
                                </select>
                            </label>
                            <label>Home Team <input type="text" name="team_1"></label>
                            <label>Home Team Score <input type="number" name="team_1_score"></label>
                            <label>Away Team <input type="text" name="team_2"></label>
                            <label>Away Team Score <input type="number" name="team_2_score"></label>
                            <label>Date <input type="date" name="date"></label>
                            <label>Competition <input type="text" name="competition"></label>
                            <label>Sport<select name="sport">
                                <option value="Soccer">Soccer</option>
                                <option value="Football">Football</option>
                                <option value="Basketball">Basketball</option>
                                <option value="Baseball">Baseball</option>
                                <option value="Hockey">Hockey</option>
                                <option value="Other">Other</option>
                                </select>
                            </label>
                            <button type="submit" class="btn btn-primary" >Add New Visit</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
            
        </div>
        <div class="search-container">
            <input
                    type="text"
                    name="searchBar"
                    id="searchbar"
                    placeholder="Search for stadium"
                />
        </div>
        <div id="stadiadiv">
        </div>
    </div>
    
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" async="async" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" async="async" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
</body>
</html>
